<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Venda seun carro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="for-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!!!!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">* </span></label>
                        <input  
                        type="text" 
                        name="title" 
                        id="title class" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro"
                        minlength="1"
                        maxlength="30"
                        required/>
                      
                    </div>
                    <div class="box-input">
                        <label for="pricer">Preço<span class="required-field">* </span></label>
                        <input  
                        type="number" 
                        name="pricer" 
                        id="pricer" 
                        class="block" 
                        placeholder="defina um preço"
                        required/>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">* </span></label>
                        <textarea name="description" id="description" class="block" placeholder="Detalhes do veículo"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">* </span></label>
                        <input  
                        type="text" 
                        name="brand" 
                        id="brand class" 
                        class="block" 
                        placeholder="Digite a marca do veículo"
                        minlength="1"
                        maxlength="30"
                        required/>
                    </div>

                
                    <div class="box-input">
                    <label for="model">Modelo <span class="required-field">* </span></label>
                    <input  
                    type="text" 
                    name="model" 
                    id="model class" 
                    class="block" 
                    placeholder="Digite o modelo do veículo"
                    minlength="1"
                    maxlength="30"
                    required/>
                </div>

               
                    <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field">* </span></label>
                    <input  
                    type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block" 
                    placeholder="Digite a kilometragem do veículo"
                    minlength="1"
                    maxlength="30"
                    required/>
                </div>

                
                    <div class="box-input">
                    <label for="purchase_date">Data de compra<span class="required-field">* </span></label>
                    <input  
                    type="date" 
                    name="purchase_date" 
                    id="purchase_date" 
                    class="block" 
                  
                    minlength="1"
                    maxlength="30"
                    required/>
                </div>
                
                    <div class="box-input">
                    <p>Tipo de cambio: <span class="requerid-fild">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manaual</label>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                        </ul>
                    
                    </div>  
                    <div class="optional-box">
                    
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                                <label for="alarme">alarme</label>
                            </li>
                        </ul>
                    
                    </div>     
                    <div class="optional-box">
                    
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="arcondicionado" name="optional[]" value="arcondicionado">
                                <label for="arcondicionado">Arcondicionado</label>
                            </li>
                        </ul>
                    
                    </div>     
                    <div class="optional-box">
                     
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Ré</label>
                            </li>
                        </ul>
                    
                    </div>
                      
                      <div class="optional-box">
                      
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                        </ul>
                    
                    </div>  
                    <div class="optional-box">
                     
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                        </ul>
                    
                    </div>     
                    <div class="optional-box">
                       
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integraçao com o celular</label>
                            </li>
                        </ul>
                    
                    </div>     
                    <div class="optional-box">
                        
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>  
                <div class="optional">
                    <p>Fotos do carro</p>
                    <input type="file" multiple accept="image/jpg, image/png" id="image" name="image" required>
                
                </div>        
                    <input type="submit" value="Enviar" class="btn-submit">
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
